{%extends "base.html"%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card shadow p-4" style="width: 400px;">
    <h3 align="center">Sign Up</h3>
    <form method="POST" action="/signup">
        <div class="form group">    
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" class ="form-control" name="username" placeholder="Enter your username" required>
            </div>
        </div>
        <div class="form group">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class ="form-control" name="email" required placeholder="Enter your email">
            </div>
        </div>
        <div class="form group">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class ="form-control" name="password" required placeholder="Enter your password">
            </div>
        </div>
        <div class="form group">
            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password"  class ="form-control" name="confirm_password" required placeholder="Confirm your password">
            </div>
        </div>
        <div class="form group" style="margin-top:10px;">
            <div align="center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
{%endblock%}
